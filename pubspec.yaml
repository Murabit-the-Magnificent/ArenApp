name: arenapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  cloud_firestore: ^3.1.7
  firebase_storage: ^10.2.7
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.12
  lottie: ^1.2.1
  agora_rtc_engine: ^5.2.0
  permission_handler: ^10.0.0
  syncfusion_flutter_calendar: ^20.1.60
  curved_navigation_bar: ^1.0.1
  flutter_sound: ^9.1.9
  font_awesome_flutter: ^10.1.0
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  expandable: ^5.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#297739"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/jsons/


  fonts:
    - family: UbuntuMono
      fonts:
        - asset: assets/fonts/UbuntuMono-Regular.ttf
        - asset: assets/fonts/UbuntuMono-Bold.ttf

    - family: Dongle-Regular
      fonts:
        - asset: assets/fonts/Dongle-Regular.ttf